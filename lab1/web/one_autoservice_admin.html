<!-- Page Content -->
<div class="container">

    <form class="mt-2">
        <div class="form-group">
            <label for="name">Название автосервиса</label>
            <input class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input class="form-control" id="address" placeholder="">
        </div>
        <div class="form-group">
            <label for="tel">Телефон</label>
            <input type="tel" class="form-control" id="tel" placeholder="+71234567890">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="auto@mail.ru">
        </div>
        <div class="form-group">
            <label class="font-search-subtitle">Услуги</label>
            <div class="list-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck1">Шиномонтаж</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck2">Плановое ТО</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck3">Замена жидкостей</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck4" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck4">Кузовной ремонт</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck5" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck5">Ремонт подвески</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck6" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck6">Ремонт двигателя</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck7" name="servicesCheck">
                    <label class="custom-control-label" for="customCheck7">Диагностика</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Текущее фото</label>
            <br>
            <a href="#" id="photo"><img class="img-fluid" src="assets/no-image.png" width="400" height="700" alt=""></a>
        </div>
        <div class="form-group">
            <label for="newPhotoSelect">Выберите новое фото</label>
            <input type="file" class="form-control-file" id="newPhotoSelect">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </form>

</div>
