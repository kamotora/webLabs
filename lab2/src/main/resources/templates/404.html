<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>Страница не найдена</title>
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <link href="css/404.css" rel="stylesheet">
    <!--[if lt IE 9]>

<body>
<!-- Preloader -->
<section id="wrapper" class="container-fluid">
    <div class="error-box">
        <div class="error-body text-center">
            <h1 class="text-danger">404</h1>
            <h3>Страница не найдена</h3>
            <p class="text-muted m-t-30 m-b-30">Перейдите на главную или Вернитесь назад</p>
            <a href="/" class="btn btn-danger btn-rounded m-b-40">На главную</a>
            <input class="btn btn-danger btn-rounded m-b-40" type="button" onclick="history.back();" value="Назад"/>
        </div>
    </div>
</section>
